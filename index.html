<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cek Expired Produk</title>
    <!-- icon -->
    <link rel="icon" href="./img/expired.png" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- link css -->
    <link rel="stylesheet" href="style.css" />
    <!-- script -->
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Cek Expired Online</h1>
        <!-- waktu -->
        <div class="waktu">
          <p><span id="waktu"></span></p>
        </div>
        <!-- form -->
        <form>
          <label for="tanggal">Expired Date</label>
          <input
            type="date"
            id="tanggal"
            name="tanggal"
            placeholder="Masukkan Tanggal"
            required
          />
          <label for="nomor">RH(Hari)</label>
          <input
            type="number"
            id="nomor"
            name="nomor"
            placeholder="Masukkan Jumlah Hari"
            required
          />
          <button type="submit" class="btn btn-danger">Cek Expired</button>

          <!-- footer -->
          <br />
          <div class="footer">
            <p>&copy; 2024 YU PRATAMA</p>
          </div>
        </form>
      </div>
    </div>
  </body>
  <!-- script waktu bahasa indonesia -->
  <script>
    function waktu() {
      const waktu = new Date();
      document.getElementById("waktu").innerHTML = waktu.toLocaleTimeString() + " | " + waktu.toLocaleDateString();
    }
    setInterval(waktu, 1000);
  </script>
</html>
